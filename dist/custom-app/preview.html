<!DOCTYPE html>
<html>
  <head>
    <title>Help Scout Icons</title>
    <link rel="stylesheet" href="icons.css">
    <style>
      html, body {
        font-family: 'Helvetica', 'Arial', 'Sans-Serif';
        font-size: 14px;
        line-height: 1.5;
      }
      .icon {
        font-size: 16px;
      }
      .icon--lg {
        font-size: 24px;
      }
      .c-icon-list__item {
        display: inline-block;
        margin-bottom: 10px;
        padding: 10px;
        text-align: center;
        vertical-align: top;
        width: 120px;
      }
      .c-icon-list__item span {
        display: block;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="c-icon-list">
      
      <div class="c-icon-list__item">
        <i class="icon icon-arrow icon--lg"></i>
        <span>.icon-arrow</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-cart icon--lg"></i>
        <span>.icon-cart</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-case icon--lg"></i>
        <span>.icon-case</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-cash icon--lg"></i>
        <span>.icon-cash</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-check icon--lg"></i>
        <span>.icon-check</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-cloud icon--lg"></i>
        <span>.icon-cloud</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-doc icon--lg"></i>
        <span>.icon-doc</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-flag icon--lg"></i>
        <span>.icon-flag</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-folder icon--lg"></i>
        <span>.icon-folder</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-globe icon--lg"></i>
        <span>.icon-globe</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-gear icon--lg"></i>
        <span>.icon-gear</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-person icon--lg"></i>
        <span>.icon-person</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-pointer icon--lg"></i>
        <span>.icon-pointer</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-search icon--lg"></i>
        <span>.icon-search</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-star icon--lg"></i>
        <span>.icon-star</span>
      </div>
      
      <div class="c-icon-list__item">
        <i class="icon icon-tag icon--lg"></i>
        <span>.icon-tag</span>
      </div>
      
    </div>
  </body>
</html>
